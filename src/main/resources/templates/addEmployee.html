<!DOCTYPE html>
<html lang="en">
<head>
    <title>EStore Server</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="../static/js/bootstrap.min.js"></script>
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<h2 class="text-center">Добавить нового сотрудника</h2>

<div class="d-flex justify-content-center align-items-center">
    <form action="/employees/add" method="post" class="w-50 mt-5">
        <div class="mb-3">
            <label for="lastName" class="form-label">Фамилия</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required>
        </div>
        <div class="mb-3">
            <label for="firstName" class="form-label">Имя</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required>
        </div>
        <div class="mb-3">
            <label for="patronymic" class="form-label">Отчество</label>
            <input type="text" class="form-control" id="patronymic" name="patronymic" required>
        </div>
        <div class="mb-3">
            <label for="birthDate" class="form-label">Дата рождения</label>
            <input type="date" class="form-control" id="birthDate" name="birthDate" required>
        </div>
        <div class="mb-3">
            <label for="positionId" class="form-label">Должность</label>
            <input type="number" class="form-control" id="positionId" name="positionId" required>
        </div>
        <div class="mb-3">
            <label for="shopId" class="form-label">Магазин(Место работы)</label>
            <input type="number" class="form-control" id="shopId" name="shopId" required>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="gender1" value="true" checked>
            <label class="form-check-label" for="gender1">Мужской</label>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="radio" name="gender" id="gender2" value="false">
            <label class="form-check-label" for="gender2">Женский</label>
        </div>

        <div class="mt-auto d-flex justify-content-between">
            <a type="button" class="btn btn-secondary" href="/employees">Отменить</a>
            <button type="submit" class="btn btn-primary">Добавить</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
